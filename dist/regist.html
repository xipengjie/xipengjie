	<body>
		<div id="header">
			<a href="#">

			<div class="login_dl">
				<span>如您已有账户</span>

				<a href="#">
					<em>&#xe64b;</em>
					帮助
				</a>
				<a href="#">
					<em>&#xe64c;</em>
					在线客服
				</a>
			</div>
		</div>
		<div id="login_box">
			<div class="login_left">
				<ul>
					<li>
						<a href="#">
							<em class="login_sj"></em>
							手机注册
						</a>
						<div class="login_sj_a"></div>
					</li>
				</ul>
				<div class="form_box">
					<form>
					<div class="login_sjh text_box">
						<span>手机号 :</span>
						<input type="text" placeholder="" autocomplete="off" />
						
					</div>
					<div class="login_szmm text_box">
						<span>设置密码 :</span>
						<input type="password" placeholder="6-20个非空格字符 "  autocomplete="off" />
					</div>
					<div class="login_qrmm text_box">
						<span>确认密码 :</span>
						<input type="password"  autocomplete="off" />
					</div>
					<div class="login_yz">
						<div class="login_yz_txt">
							<span>验证码 :</span>
							<input type="text" placeholder="输入图片验证码" autocomplete="off" />
						</div>
						<img src="img/yz.jpg" alt=""/>
						<a href="#">换一张</a>
					</div>
					<div class="login_sjyz">
						<span>校验码 :</span>
						<a href="#">获取校验码</a>
						<em class="login_sj login_sjyz_em"></em>
						<input type="text" autocomplete="off"  />
					</div>
					<p class="login_txt">点击注册，表示您同意购酒网 <a href="#">《服务协议》</a></p>
					<input type="button" class="login_btn" value="注册" />
				</form>
				</div>
			</div>
			<div class="login_right">
				<a href="#">
					<img src="img/login_a.jpg" alt="" />
